<html>
  <head>
    <title>Meet The Elements</title>
  </head>
  <body>
    <button onclick="elements()">Get the element!</button>
    <input id="sum" type="text">
    <input id="symbol" type="text">
    <input id="protons" type="text">
    <div id="output"></div>
    <script>
      function elements(){
        document.getElementById("output").innerHTML = "<sup>"+document.getElementById("sum").value+"</sup><sub>"+document.getElementById("protons").value+"</sub><p>"+document.getElementById("symbol").value+"</p>";
      }
    </script>
  </body>
</html>
