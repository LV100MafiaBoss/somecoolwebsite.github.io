<html>
  <body>
    <!-- Load TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/posenet">
    </script>
    <img src="person.jpg" id="person"/>
    <canvas id="cancer" width="300" height="300"></canvas>
    <script type="text/javascript">
      const c = document.getElementById("cancer");
      var ctx = c.getContext("2d");
      const imageElement = document.getElementById('person');
      ctx.drawImage(imageElement,10,10);
      posenet.load().then(function(net) {
        const scaleFactor = 1;
        const flipHorizontal = false;
        const outputStride = 16;
        // load the posenet model
        const pose = net.estimateSinglePose(imageElement, scaleFactor, flipHorizontal, outputStride);
        console.log(pose);
      });
      posenet.on('pose', function(results) {
        poses = results;
        console.log(results);
      });
    </script>
  </body>
</html>
